<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Pembelian Angel Shop</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      label {
        font-size: 14px;
        display: block;
        margin: 10px 0 5px;
      }

      input {
        width: 100%;
        padding: 8px;
        font-size: 14px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      .result {
        margin-top: 20px;
        font-weight: bold;
        font-size: 16px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Form Pembelian Angel Shop</h1>
      <form id="purchaseForm">
        <label for="productName">Nama Barang:</label>
        <input type="text" id="productName" name="productName" required />

        <label for="price">Harga (Rp):</label>
        <input type="number" id="price" name="price" required />

        <label for="quantity">Jumlah:</label>
        <input type="number" id="quantity" name="quantity" required />

        <button type="button" onclick="calculateTotal()">Hitung Total</button>

        <div class="result">
          <p>Total Bayar (Rp): <span id="totalPrice">0</span></p>
        </div>
      </form>
    </div>

    <script>
      function calculateTotal() {
        var price = document.getElementById("price").value;
        var quantity = document.getElementById("quantity").value;

        // Validasi input
        if (price && quantity && quantity > 0) {
          var total = price * quantity;
          document.getElementById("totalPrice").innerText =
            total.toLocaleString("id-ID"); // Format angka sesuai dengan lokal Indonesia
        } else {
          alert("Harap masukkan harga dan jumlah yang valid!");
        }
      }
    </script>
  </body>
</html>
